<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Emula | Portfolio</title>
    <link rel="stylesheet" href="assets/css/myWebsite.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Akshay Emula</div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="text">
                <h1>Hello, I'm <span class="highlight">Akshay</span></h1>
                <p class="subtext">A passionate developer crafting elegant web experiences.</p>
                <a href="#projects" class="btn">View My Work</a>
            </div>
            <div class="image">
                <img src="assets/images/me/4.jpg" alt="Akshay" class="profile-img">
            </div>
        </div>
    </header>
    
    <script>
        gsap.from(".hero .text", { opacity: 0, x: -50, duration: 1, ease: "power2.out" });
        gsap.from(".hero .image", { opacity: 0, scale: 6.5, duration: 1, ease: "elastic.out(1, 0.5)", delay: 1.9 });
    </script>
</body>
</html>
